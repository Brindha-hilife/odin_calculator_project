<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css -->
    <link href="assets/style.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0">
            <button class="btn btn-light">7</button>
            <button class="btn btn-light">8</button>
            <button class="btn btn-light">9</button>
            <button class="btn btn-light">AC</button>
            <button class="btn btn-light">4</button>
            <button class="btn btn-light">5</button>
            <button class="btn btn-light">6</button>
            <button class="btn btn-light"><i class="fas fa-plus"></i></button>
            <button class="btn btn-light">1</button>
            <button class="btn btn-light">2</button>
            <button class="btn btn-light">3</button>
            <button class="btn btn-light"><i class="fas fa-minus"></i></button>
            <button class="btn btn-light">.</button>
            <button class="btn btn-light">0</button>
            <button class="btn btn-light"><i class="fas fa-asterisk"></i></button>
            <button class="btn btn-light"><i class="fas fa-divide"></i></button>
            <button class="btn btn-light"><i class="fas fa-percent"></i></button>
            <button class="btn btn-light">Del</button>
            <button class="btn btn-light"><i class="fas fa-equals"></i></button>
        </div>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
