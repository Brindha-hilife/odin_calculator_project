<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css -->
    <link href="assets/style.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">    
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" name="viewcontent" id="viewcontent">
            <button type="button" class="btn btn-light" id="myBtn" onclick="display(7)" value="7">7</button>
            <button type="button" class="btn btn-light" id="myBtn" onclick="display(8)" value="8">8</button>
            <button type="button" class="btn btn-light" id="myBtn" onclick="display(9)" value="9">9</button>
            <button type="button" class="btn btn-light" id="myBtn" onclick="allClear()" >AC</button>
            <button type="button" class="btn btn-light" id="myBtn" onclick="display(4)" value="4">4</button>
            <button type="button" class="btn btn-light" id="myBtn" onclick="display(5)" value="5">5</button>
            <button type="button" class="btn btn-light" id="myBtn" onclick="display(6)" value="6">6</button>
            <button type="button" class="btn btn-light operator" id="myBtn" onclick="display('+')" value="+"><i class="fas fa-plus"></i></button>
            <button type="button" class="btn btn-light" id="myBtn" onclick="display(1)" value="1">1</button>
            <button type="button" class="btn btn-light" id="myBtn" onclick="display(2)" value="2">2</button>
            <button type="button" class="btn btn-light" id="myBtn" onclick="display(3)" value="3">3</button>
            <button type="button" class="btn btn-light operator" id="myBtn" onclick="display('-')" value="-"><i class="fas fa-minus"></i></button>
            <button type="button" class="btn btn-light" id="myBtn" onclick="display('.')" value=".">.</button>
            <button type="button" class="btn btn-light" id="myBtn" onclick="display(0)" value="0">0</button>
            <button type="button" class="btn btn-light operator" id="myBtn" onclick="display('*')" value="*"><i class="fas fa-asterisk"></i></button>
            <button type="button" class="btn btn-light operator" id="myBtn" onclick="display('/')" value="/"><i class="fas fa-divide"></i></button>
            <button type="button" class="btn btn-light" id="myBtn" onclick="display('%')" value="%"><i class="fas fa-percent"></i></button>
            <button type="button" class="btn btn-light" id="myBtn" onclick="del()" value="delete">Del</button>
            <button type="button" class="btn btn-light" id="myBtn" onclick="equal()" value="="><i class="fas fa-equals"></i></button>
        </div>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
